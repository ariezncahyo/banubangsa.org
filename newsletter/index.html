---
---


        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Blog Banu Bangsa
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">

                {% for post in site.categories.newsletter limit:5 %}

                <!-- First Blog Post -->
                <h2>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <p><i class="fa fa-clock-o"></i> Posted on {{ post.date | date: "%-d %B %Y" }} </p>

                <a class="btn btn-primary" href="{{ post.url }}">Read More <i class="fa fa-angle-right"></i></a>

                <hr>
                {% endfor %}


            </div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Side Widget Well -->
                <div class="well">
                    <h4>Shortcut</h4>

                    <ul>
                      {% for post in site.categories.newsletter %}
                        <li>
                            <a href="{{ post.url }}">{{ post.title }}</a>
                        </li>
                      {% endfor %}
                    </ul>
                </div>

            </div>

        </div>
